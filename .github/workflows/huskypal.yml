on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Set up environment variables
        run: |
          echo "REACT_APP_BACKEND_API_URL=http://your-backend-api-url.com" >> .env.production
          echo "REACT_APP_MONGODB_URI=mongodb://localhost:27017/your-database-name" >> .env.production
        env:
          REACT_APP_BACKEND_API_URL: ${{ secrets.REACT_APP_BACKEND_API_URL }}
          REACT_APP_MONGODB_URI: mongodb://localhost:27017/your-database-name

      - name: Run tests
        run: npm test
